<!-- users/templates/users/withdraw_earnings.html -->

{% extends 'base.html' %}

{% block title %}
Withdraw Earnings - Ticket Platform
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Withdraw Earnings</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_amount">Amount</label>
                    <input type="number" class="form-control" id="id_amount" name="amount" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-teal">Withdraw</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
