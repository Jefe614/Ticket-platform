<!-- users/templates/users/register.html -->

{% extends 'base.html' %}

{% block title %}
Register - Ticket Platform
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">User Registration</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-teal">Register</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Form styling */
    .form-group {
        margin-bottom: 1rem;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-teal {
        background-color: #006666;
        border-color: #006666;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
    }

    .btn-teal:hover {
        background-color: #004d4d;
        border-color: #004d4d;
    }
</style>
{% endblock %}
